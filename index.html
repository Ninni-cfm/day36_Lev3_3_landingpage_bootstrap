<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS V5.1.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Own CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>SuperCars</title>
</head>

<body class="bg-black">

    <!-- ******************************************************************************************************************** -->

    <nav class="container-fluid navbar navbar-expand-lg navbar-black bg-black ml-2 pt-2">

        <a class="navbar-brand text-white ml-2 font-smallcaps" href="#">SuperCars</a>

        <button class="navbar-toggler bg-white" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent flex-end">
            <ul class="navbar-nav m-auto">
                <li class="nav-item active pt-10">
                    <a class="nav-link rounded" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link rounded" href="#image-gallery">Gallery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link rounded" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- ******************************************************************************************************************** -->

    <div id="home" class="container-fluid text-white text-center">
        <h1 class="text-capitalize font-smallcaps
        ">It's Time for a new Car...</h1>

        <!-- Chrome does not allow a video to autostart if it is not muted!!! -->
        <video src="assets/video/Gemera_Hotspot_anim_1080p.mp4" autoplay muted width="100%">
            <p>Your browser doesn't support HTML5 video. Here is
                a <a href=" assets/video/Gemera_Hotspot_anim_1080p.mp4">link to the video</a> instead.</p>
        </video>

        <h1 class="text-uppercase">... Your new Car!</h1>
    </div>

    <!-- ******************************************************************************************************************** -->

    <div id="image-gallery" class="container-fluid carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner text-center">
            <div class="carousel-item active">
                <figure class="figure">
                    <img src="assets/img/koenigsegg-gemera.jpg" class="figure-img img-fluid" alt="...">
                    <figcaption class="figure-caption">
                        Koenigsegg Gemera
                    </figcaption>
                </figure>
            </div>
            <div class="carousel-item">
                <figure class="figure">
                    <img src="assets/img/koenigsegg-agera-1.jpg" class="figure-img img-fluid" alt="...">
                    <figcaption class="figure-caption">
                        Koenigsegg Agera-1
                    </figcaption>
            </div>
            <div class="carousel-item">
                <figure class="figure">
                    <img src="assets/img/rimac-nevera.jpg" class="figure-img img-fluid" alt="...">
                    <figcaption class="figure-caption">
                        Rimac Nevera
                        Power: 1.914 hp (1.4 MW)
                        TORQUE: 2.360 nm
                        Acceleration
                        0-100 km/h: 1.97 sec
                        0-300 km/h: 9.3 sec
                        402 meter time: 8.6 sec
                        Top speed: 412 km/h
                        Battery Capacity: 120 kWh
                        Price: $2,000,000

                    </figcaption>
            </div>
            <div class="carousel-item">
                <figure class="figure">
                    <img src="assets/img/ferrari-458.jpg" class="figure-img img-fluid" alt="...">
                    <figcaption class="figure-caption">
                        Ferrari 458
                    </figcaption>
            </div>
            <div class="carousel-item">
                <figure class="figure">
                    <img src="assets/img/lambo-aventador.jpg" class="figure-img img-fluid" alt="...">
                    <figcaption class="figure-caption">
                        Lamborghini Aventador
                    </figcaption>
            </div>
            <div class="carousel-item">
                <figure class="figure">
                    <img src="assets/img/bugatti-chiron.jpg" class="figure-img img-fluid" alt="...">
                    <figcaption class="figure-caption">
                        Bugatti Chiron
                    </figcaption>
            </div>

            <!-- /carousel-inner -->
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#image-gallery" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#image-gallery" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>

        <!-- /image-gallery -->
    </div>


    <!-- <div id="contact" class="container-fluid bg-black text-white text-center">
    </div> -->


    <!-- Bootstrap Bundle with Popper V5.1.0 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>


</body>

</html>
