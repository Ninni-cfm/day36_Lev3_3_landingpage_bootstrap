<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body class="bg-black">

    <section class="full-height">
        <nav class="navbar navbar-expand-lg navbar-black bg-black ml-2 pt-2">

            <a class="navbar-brand text-white" href="#">SuperCars</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse " id="navbarSupportedContent flex-end">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active pt-10">
                        <a class="nav-link rounded" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link rounded" href="#image-gallery">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link rounded" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div id="home" class="container-fluid bg-black text-white text-center pl-2">
            <h1 class="text-capitalize">It's Time for a new Car...</h1>

            <video src="assets/video/Gemera_Hotspot_anim_1080p.mp4" type="video/mp4" class="mx-auto img-fluid" autoplay>
                <p>Your browser doesn't support HTML5 video. Here is
                    a <a href=" assets/video/Gemera_Hotspot_anim_1080p.mp4">link to the video</a> instead.</p>
            </video>

            <h1 class="text-uppercase">Your new Car!</h1>
        </div>
    </section>

    <div id="image-gallery" class="container-fluid bg-black text-white text-center">

        <div id="carouselImageGallery" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">

                <div class="carousel-item">
                    <figure class="figure">
                        <img src="assets/img/koenigsegg-gemera.jpg" class="figure-img img-fluid rounded d-block w-100"
                            alt="Koenigsegg Gemera">
                        <figcaption class="figure-caption">
                            <p>Koenigsegg Gemera</p>
                        </figcaption>
                    </figure>
                </div>
                <div class="carousel-item active">
                    <img src="assets/img/koenigsegg-agera-1.jpg" class="d-block w-100" alt="Koenigsegg Agera 1">
                </div>
                <div class="carousel-item">
                    <img src="assets/img/ferrari-458.jpg" class="d-block w-100" alt="Ferrari 458">
                </div>
                <div class="carousel-item">
                    <img src="assets/img/lambo-aventador.jpg" class="d-block w-100" alt="Lamborghini Aventador">
                </div>
                <div class="carousel-item">
                    <img src="assets/img/bugatti-chiron.jpg" class="d-block w-100" alt="Bugatti Chiron">
                </div>
                <div class="carousel-item">
                    <img src="assets/img/rimac-nevera.jpg" class="d-block w-100" alt="Rimac Nevera">
                </div>
            </div>

            <a class="carousel-control-prev" href="#carouselImageGallery" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <!-- <span class="sr-only">Previous</span> -->
            </a>
            <a class="carousel-control-next" href="#carouselImageGallery" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <!-- <span class="sr-only">Next</span> -->
            </a>
        </div>


    </div>




    <div id="contact" class="container-fluid bg-black text-white text-center">
